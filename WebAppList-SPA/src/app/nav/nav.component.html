<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" [routerLink]="['/home']">APP Lista</a>
        <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['/members']">Matches</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['/lists']">Lists</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['/messages']">Messages</a>
            </li>
        </ul>

        <div *ngIf="loggedIn()" class="dropdown" dropdown>
            <span class="mr-1">
                <img src="{{photoUrl || '..\\..\\assets\\user.png'}}" alt="">
            </span>
            <a class="dropdown-toggle text-light" dropdownToggle>
                  {{ authService.decodedToken?.unique_name | titlecase }} entró
            </a>

            <div class="dropdown-menu mt-3" *dropdownMenu>
                <a class="dropdown-item" [routerLink]="['/member/edit']"><i class="fa fa-user"></i> Modificar datos</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" (click)="logOut()"><i class="fa fa-sign-out"></i> Salir</a>
            </div>
        </div>

        <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
            <input class="form-control mr-sm-2" type="text" name="username" placeholder="Usuario" required [(ngModel)]="model.username">
            <input class="form-control mr-sm-2" type="password" name="password" placeholder="Contraseña" required [(ngModel)]="model.password">
            <button [disabled]="!loginForm.valid" class="btn btn-info my-2 my-sm-0" type="submit ">Entrar</button>
        </form>
    </div>
</nav>
